<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>CSS with JavaScript</title>
    <script type="text/javascript" src="style.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
    <h1>Changing CSS Properties with JavaScript</h1>
    <p>document.getElementById("idName").style.property = "new style";</p>
    
    <h2>Example</h2>
    
    <p>May the <span id="force">Force</span> be with you.</p>
    <button type="button" onclick="force();">Feel the Force!</button>
    
    <h2>Example</h2>
    <div id="square"></div>
    <button type="button" onclick="toParallel();">Morph Me!</button>
    <button type="button" onclick="toSquare();">Back to Square</button>



</body>

</html>
